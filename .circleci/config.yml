version: 2

jobs:
  build:
    docker:
      - image: docker:17.03.2-ce-git
    working_directory: ~/drinkmonitor-api
    parallelism: 1
    steps:
      - checkout
      - setup_remote_docker:
          reusable: true
          exclusive: false
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1 \
              bash \
              jq \
              curl \
              nodejs
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76
      - run:
          name: Build Docker images
          command: docker-compose -f docker-compose-review.yml build
      - run:
          name: Spin up Docker containers
          command: docker-compose -f docker-compose-review.yml up -d
      - run:
          name: Test the api
          command: docker-compose -f docker-compose-review.yml run api npm test
      - run:
          name: Deploy
          command: ssh -oStrictHostKeyChecking=no -v $DROPLET_USER@$DROPLET_IP "cd ~/drinkmonitor-api; ./circle_deployer.sh"